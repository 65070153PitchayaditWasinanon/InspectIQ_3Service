{% load socialaccount %}
{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>

<body>
    <div class="login-container">
        <h2 id="login-upper-letter">Login</h2>
        <form class="login-form" method="POST" action="{% url 'account_login' %}">
            {% csrf_token %}
            <center>
                <input type="text" name="login" placeholder="Username or Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <div>
                    <button type="submit">Login</button>
                </div>
            </center>
        </form>
        <p>Or login with:</p>
        <a class="google-btn" href="{% provider_login_url 'google' %}">
            <img src="https://img.icons8.com/color/48/000000/google-logo.png" />
            Login with Google
        </a>
        <p>Don't have an account? <a href="{% url 'account_signup' %}">Sign Up</a></p>
        <p><a href="{% url 'account_reset_password' %}">Forgot Password?</a></p>
    </div>
</body>

</html>
