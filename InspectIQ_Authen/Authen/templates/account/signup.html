{% load socialaccount %}
{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
    <title>Sign Up</title>
</head>

<body>
    <div class="signup-container">
        <h2 id="Sign-up-logo-upper">Sign Up</h2>
        <form class="signup-form" method="POST" action="{% url 'account_signup' %}">
            {% csrf_token %}
            <center>
                <input type="text" name="username" placeholder="Username" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password1" placeholder="Password" required>
                <input type="password" name="password2" placeholder="Confirm Password" required>
                <div id="sign-up-btn">
                    <button type="submit">Sign Up</button>
                </div>
            </center>
        </form>
        <p>Or sign up with:</p>
        <center>
            <a class="google-btn" href="{% provider_login_url 'google' %}">
                <img src="https://img.icons8.com/color/48/000000/google-logo.png" />
                Sign Up with Google
            </a>
        </center>
        <p>Already have an account? <a href="{% url 'account_login' %}">Sign In</a></p>
    </div>
</body>

</html>
